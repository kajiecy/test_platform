<script type="text/javascript">

    $(function () {
        // 判断是够为超级管理员，隐藏菜单项
        var super_admin = window.sessionStorage.getItem("super_admin")
        if (super_admin == 'false') {
            $("#admin-manager-menu").hide()
            $("#serivce-manager-menu").hide()
            $("#usergroup-manager-menu").hide()
            $("#group-manager-menu").hide()
        } else {
            $("#admin-manager-menu").show()
            $("#serivce-manager-menu").show()
            $("#usergroup-manager-menu").show()
            $("#group-manager-menu").show()
        }

        // 读取登录人的用户信息
        $("#login-name").html(window.sessionStorage.getItem("username"))

        $("#main-content").load("user/table.html");

        $(".menu").on("click", function () {
            $(".sub-menu a").removeClass("active")
            var url = this.dataset.url;
            $("#main-content").load(url);
        })

        $(".logout").click(function (event) {
            window.sessionStorage.clear();
            window.location.href = "login.html"
        });

        $(".view-myself-info").click(function () {
            var id = window.sessionStorage.getItem("id")
            window.sessionStorage.setItem("adminId", id);
            window.sessionStorage.setItem("admin-type", 'edit-myself');
            $("#main-content").load("admin/info.html");
        })
    })

</script>
